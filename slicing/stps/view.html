<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>view</title>
</head>
<style>
    html,
    body,
    div,
    canvas {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    canvas {
        background-color: bisque;
    }
</style>

<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    var canvas = document.getElementById("canvas");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var context = canvas.getContext("2d");

    var txt = readTextFile("/bench/text.txt");
    if (txt != 'err') {
        extract(txt)
    } else {
        console.log(txt);
    }

    function readTextFile(file) {
        var rawFile = new XMLHttpRequest();
        var data;
        rawFile.open("GET", file, false);
        rawFile.onreadystatechange = function () {
            if (rawFile.readyState === 4) {
                if (rawFile.status === 200 || rawFile.status == 0) {
                    data = rawFile.responseText;
                } else {
                    data = 'err'
                }
            }
        }
        rawFile.send(null);
        return data;
    }
    function extract(file) {
        var points = []
        var normals = []
        var totalTriangles = 0
        var pointer = 0
        var line = 0

        for (var i = 0; line != 10; i++) {
            if (file[i] === '\n') {
                line++
            }
            if(file[i]===':'){
                var s=''
                for(var e=1;file[i+e+1]!='\n';e++){
                s=s.concat(file[i+e])
                }
                totalTriangles=parseInt(s)
            }
            pointer = i + 1
        }

        console.log(totalTriangles);
        ///////////////////////////////////////////////////////////////////
        for (var i = 0; i < totalTriangles; i++) {
            var chips=[]
            for (var dataline = 0; dataline < 4; dataline++) {
                snip = ''
                for (pointer; file[pointer] != '\n' && file[pointer]; pointer++) {
                    if (file[pointer] != ' ') {
                        snip = snip.concat(file[pointer])
                    } else {
                        chips.push(parseFloat(snip))
                        snip = ''
                    }
                }
                chips.push(parseFloat(snip))
                if (dataline == 0) {
                    normals.push(chips)
                    chips = []
                }
                pointer = pointer + 1
            }
            points.push(chips)
            pointer = pointer + 2
        }
        console.log(points);
        console.log(normals);
    }
    function drwa(x1, y1, x2, y2, x3, y3) {
        context.beginPath();
        context.moveTo(x1, y1);
        context.lineTo(x2, y2);
        context.lineTo(x3, y3);
        context.closePath();
        context.fillStyle = "#cfdee3";
        context.fill();
    }

</script>

</html>
