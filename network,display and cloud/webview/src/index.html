<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tomorrow:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet/style.css">
    <title>Document</title>
</head>

<body>
    <iframe class="view" id="iframe_view" frameborder="0" marginheight = "0"></iframe>
    <div class="side_pan">
        <div id="timer_txt" class="timer_txt font6">05:57:36</div>
        <div id="canva_msk">
            <canvas id="timer" class="canvas_time1" height="210" width="210"></canvas>
        </div>
        <br><br>
        <div class="P_S">
            <div class="font1">PAUSE</div>
            <!-- <div style="padding-left: 85px;"></div> -->
            <div class="font1">STOP</div>
            <div class="centre">
                <img src="assets/memory.png" height="50" alt="memory">
                <div class="font5">38%</div>
            </div>
        </div>
        <div class="hor_line"></div>
        <div class="font2">Temperature (°C)</div>
        <br>
        <div class="temp_grid">
            <div class="centre">
                <div class="font3">Nozzle</div>
                <br>
                <div class="font4">MN : 200</div>
                <div class="font4">HN : 250</div>
            </div>

            <div></div>

            <div class="centre">
                <div class="ver_line"></div>
            </div>

            <div class="centre">
                <div class="font3">Motors</div>
                <br>
                <div class="font4">X : 40</div>
                <div class="font4">Y : 42</div>
                <div class="font4">Y’ : 42</div>
                <div class="font4">E : 39</div>
            </div>

            <div></div>

            <div class="centre">
                <div class="ver_line"></div>
            </div>

            <div class="centre">
                <div class="font3">Drivers</div>
                <br>
                <div class="font4">X : 40</div>
                <div class="font4">Y : 42</div>
                <div class="font4">Y’ : 42</div>
                <div class="font4">E : 39</div>
            </div>
        </div>
        <div class="hor_line"></div>
    </div>
</body>
<script src="script/base.js"></script>
</html>
