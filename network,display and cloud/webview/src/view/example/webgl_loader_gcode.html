<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - GCode loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
</head>

<body>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">Rajanand.js</a> - GCode loader
	</div>

	<!-- Import maps polyfill -->
	<!-- Remove this when import maps will be widely supported -->
	<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

	<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

	<script type="module">

		import * as THREE from 'three';

		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { GCodeLoader } from './jsm/loaders/GCodeLoader.js';

		let camera, scene, renderer;

		init();
		render();

		function init() {

			const container = document.createElement('div');
			document.body.appendChild(container);

			camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 3000);
			camera.position.set(300, 100, 1500);

			scene = new THREE.Scene();

			const grid = new THREE.GridHelper(1000, 20, 0X0099ff, 0X0099ff);
			// grid.material.opacity = 0.2;
			// grid.material.transparent = true;
			grid.position.set(0, 0, 0)
			grid.position.set(0,-976/2,0)
			scene.add(grid);

			const loader = new GCodeLoader();
			loader.load('models/gcode/captain.gcode', function (object) {

				object.position.set(-(196+805)/2, -976/2, (246+754)/2);
				scene.add(object);

				render();

			});


			

			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			const controls = new OrbitControls(camera, renderer.domElement);
			controls.addEventListener('change', render); // use if there is no animation loop
			controls.minDistance = 10;
			controls.maxDistance = 2000;
			controls.enablePan = false;

			window.addEventListener('resize', resize);

		}

		function resize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize(window.innerWidth, window.innerHeight);

			render();

		}

		function render() {

			renderer.render(scene, camera);

		}

	</script>

</body>

</html>
